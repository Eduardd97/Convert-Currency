<!-- currency-converter.component.html -->
<div class="container mt-4">
    <div class="row">
      <div class="col">
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Amount" [(ngModel)]="amountTo" (ngModelChange)="onAmountChange($event)">
          <select class="form-select" (change)="onCurrencyChangeTo($event)">
            <option>Select Currency</option>
            <option>{{currencies[0]}}</option>
            <option>{{currencies[1]}}</option>
            <option>{{currencies[2]}}</option>
            <option>{{currencies[3]}}</option>
            <option>{{currencies[4]}}</option>
            <option>{{currencies[5]}}</option>
            <option>{{currencies[6]}}</option>
          </select>
        </div>
      </div>

      <div class="col">
        <div class="input-group mb-3">
          <input type="number" class="form-control" placeholder="Amount" [(ngModel)]="amountFrom" (ngModelChange)="onAmountChange($event)">
          <select class="form-select" (change)="onCurrencyChangeFrom($event)">
            <option>Select Currency</option>
            <option>{{currencies[0]}}</option>
            <option>{{currencies[1]}}</option>
            <option>{{currencies[2]}}</option>
            <option>{{currencies[3]}}</option>
            <option>{{currencies[4]}}</option>
            <option>{{currencies[5]}}</option>
            <option>{{currencies[6]}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>
