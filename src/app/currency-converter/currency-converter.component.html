<div class="container mt-4">
  <div class="row">
    <div class="col">
      <div class="input-group mb-3">
        <app-number-input
          [(ngModel)]="amountFrom"
          (ngModelChange)="onAmountChangeFrom($event)"
        >
        </app-number-input>
        <app-currency-select
          [currencies]="currencies"
          [(ngModel)]="currencyFrom"
          (ngModelChange)="onCurrencyChangeFrom($event)"
        >
        </app-currency-select>
      </div>
    </div>

    <div class="col">
      <div class="input-group mb-3">
        <app-number-input
          [(ngModel)]="amountTo"
          (ngModelChange)="onAmountChangeTo($event)"
        >
        </app-number-input>
        <app-currency-select
          [currencies]="currencies"
          [(ngModel)]="currencyTo"
          (ngModelChange)="onCurrencyChangeTo($event)"
        >
        </app-currency-select>
      </div>
    </div>
  </div>
</div>
